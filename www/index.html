<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simulating Double Pendulam Chaos</title>
  <style type="text/css">
    canvas {
      border: 1px solid black;
    }
  </style>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <div class="grid-container">

    <div class="Pendulam-Viewport">
      <canvas id="pendulam" aria-label="This Canvas displays the simulation of multiple double pendulams and how even 
      small changes in starting variables greatly change the motion of these objects.">
        This Canvas displays the simulation of multiple double pendulams and how even 
        small changes in starting variables greatly change the motion of these objects.
      </canvas>
    </div>

    <div class="Pendulam-Info">
      <div id="info"></div>
    </div>

    <div class="Change-Background">
      <button id="change_backgound">Change Background Paint Status</button>
      <button id="pause_background">Pause Sim</button>
      <button id="toggle_info_text">Toggle Info text</button>
      <br>
      If you're having performance issues, trying removing info (by toggle info text button)
    </div>

    <div class="New-Background">
      <fieldset>
        <label for="new_random_gen">Restart with: </label>
        <input type="number" id = "new_random_gen" name="new_random_gen" min="0">
        Pendulum
        <button id="gen_new_bg">Generate!</button>
      </fieldset>
    </div>

    <div class="Add-More-Pendulam">
      <fieldset>
      <div class="params">
        <label for="m1cntrl">M1 </label> <br>
        <input type="range" id="m1cntrl" name="m1" min="5" max="20">
        <br>
        <label for="m2cntrl">M2 </label> <br>
        <input type="range" id="m2cntrl" name="m2" min="5" max="20">
        <br>
        <label for="l1cntrl">L1 </label> <br>
        <input type="range" id="l1cntrl" name="l1" min="50" max="200">
        <br>
        <label for="l2cntrl">L2 </label> <br>
        <input type="range" id="l2cntrl" name="l2" min="50" max="200">
        <br>
        <label for="lcolor">Line Color:</label>
        <input type="color" id="lcolor" name="lcolor">
        <br>
        <label for="bcolor">Bob Color:</label>
        <input type="color" id="bcolor" name="bcolor">
      </div>
      <button id="new_pendulam">Add One More Pendulam</button>
      </fieldset>
    </div>

  </div>

  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <script src="./bootstrap.js"></script>
</body>

</html>
